<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 漸層定義 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- 陰影濾鏡 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.05"/>
    </filter>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 內圈裝飾 -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- 數獨網格背景 -->
  <rect x="120" y="120" width="272" height="272" rx="20" fill="url(#gridGradient)" filter="url(#innerShadow)"/>
  
  <!-- 3x3 宮格分隔線 -->
  <line x1="200" y1="120" x2="200" y2="392" stroke="#cbd5e1" stroke-width="4" opacity="0.8"/>
  <line x1="280" y1="120" x2="280" y2="392" stroke="#cbd5e1" stroke-width="4" opacity="0.8"/>
  <line x1="120" y1="200" x2="392" y2="200" stroke="#cbd5e1" stroke-width="4" opacity="0.8"/>
  <line x1="120" y1="280" x2="392" y2="280" stroke="#cbd5e1" stroke-width="4" opacity="0.8"/>
  
  <!-- 細線網格 -->
