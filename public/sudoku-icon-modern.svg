    <line x1="173.33" y1="120" x2="173.33" y2="392"/>
    <line x1="226.67" y1="120" x2="226.67" y2="392"/>
    <line x1="253.33" y1="120" x2="253.33" y2="392"/>
    <line x1="306.67" y1="120" x2="306.67" y2="392"/>
    <line x1="333.33" y1="120" x2="333.33" y2="392"/>
    <line x1="386.67" y1="120" x2="386.67" y2="392"/>
    <line x1="413.33" y1="120" x2="413.33" y2="392"/>
    
